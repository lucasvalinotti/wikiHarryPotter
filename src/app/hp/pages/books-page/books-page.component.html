<div class="container">
  <h1>Libros</h1>

  <ng-template #loading>
    <div class="alert alert-info text-center">
      Espere por favor
      <img src="assets/loader.svg" alt="" class="loader">
    </div>
  </ng-template>

  <table *ngIf="books.length > 0;else loading" class="table table-hover animate__animated animate__fadeIn animate__slow">
    <thead>
      <th class="text-center">#</th>
      <th>Título</th>
      <th> </th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td class="text-center">{{i + 1}}</td>
        <td>{{book.title}}</td>
        <td> <a [routerLink]="['/books', book.index]">Ver más</a></td>
      </tr>
    </tbody>
  </table>
</div>
